     <style>
      :root {
        --green: #38d39f;
        --blue: #2a2185;
        --white: #fff;
        --gray: #f5f5f5;
        --black1: #222;
        --black2: #999;
      }
      * {
        font-family: "Ubuntu", sans-serif;!important
        margin: 0;!important
        padding: 0;!important
        box-sizing: border-box;!important
      }
      body {
        min-height: 100vh;!important
        overflow-x: hidden;!important
      width:100%; !important
      margin: 0; !important
      padding: 0; !important
      width: 100%;!important;

      }
      .container {
        position: relative;
        width: 100%;
      
      }
        .loading {
            display: none;
        }
        #profileModal {
            position: fixed;
            top: 0;
            right: -400px; /* Initially positioned off-screen to the right */
            width: 400px;
            height: 100%;
            background-color: #fff;
            z-index: 999;
            transition: right 0.3s ease;
        }
        /* HR Profile Styling */
        .container-two {
          
            width: 100%;!important;
         
        }
        
        .profile-header {
            text-align: center;
        }
        
        .profile-image {
            margin-top: 20px;
        }
        
        .profile-info {
            margin-top: 20px;
        }
        
        .profile-info-item {
            margin-bottom: 10px;
        }
        
        .profile-actions {
            margin-top: 20px;
        }
        
        .full-name {
            font-weight: bold;
        }
        
        /* Update Profile Modal Styling */
        .modal {
            display: none;
        }
        
        /* Password Change Modal Styling */
        .modal-dialog {
            max-width: 500px; /* Adjust modal width as needed */
        }
        
      .fname {
        display: flex;
        flex-direction:row; /* Stack items vertically */
    }
    .navigation {
      position: fixed;!important
     
      height: 100%;!important
      
      top: 0; /* Adjust top position if needed */
      left: 0; /* Adjust left position if needed */
      background: var(--green);!important
      border-left: 10px solid var(--green);!important
      transition: 0.5s;!important
      overflow: hidden;!important
    }
    
    
    .navigation.active {
      width: 80px;!important
    }
    
    .navigation ul {
      position: absolute;!important
      top: 0;!important
      left: 0;!important
      width: 100%;!important
    }
    
    .navigation ul li {
      position: relative;!important
      width: 100%;!important
      list-style: none;!important
      border-top-left-radius: 30px;!important
      border-bottom-left-radius: 30px;!important
    }
    
    .navigation ul li:hover,
    .navigation ul li.hovered {
      background-color: var(--white);!important
    }
    
    .navigation ul li:nth-child(1) {
      margin-bottom: 40px;!important
      pointer-events: none;!important
    }
    
    .navigation ul li a {
      position: relative;!important
      display: block;!important
      width: 100%;!important
      display: flex;!important
      text-decoration: none;!important
      color: var(--white);!important
    }
    .navigation ul li:hover a,
    .navigation ul li.hovered a {
      color: var(--green);!important
    }
    
    .navigation ul li a .icon {
      position: relative;!important
      display: block;!important
      min-width: 60px;!important
      height: 60px;!important
      line-height: 75px;!important
      text-align: center;!important
    }
    .navigation ul li a .icon ion-icon {
      font-size: 1.75rem;!important
    }
    
    .navigation ul li a .title {
      position: relative;!important
      display: block;!important
      padding: 0 10px;!important
      height: 60px;!important
      line-height: 60px;!important
      text-align: start;!important
      white-space: nowrap;!important
    }
    
    /* --------- curve outside ---------- */
    .navigation ul li:hover a::before,
    .navigation ul li.hovered a::before {
      content: "";!important
      position: absolute;!important
      right: 0;!important
      top: -50px;!important
      width: 50px;!important
      height: 50px;!important
      background-color: transparent;!important
      border-radius: 50%;!important
      box-shadow: 35px 35px 0 10px var(--white);!important
      pointer-events: none;!important
    }
    .navigation ul li:hover a::after,
    .navigation ul li.hovered a::after {
      content: "";!important
      position: absolute;!important
      right: 0;!important
      bottom: -50px;!important
      width: 50px;!important
      height: 50px;!important
      background-color: transparent;!important
      border-radius: 50%;!important
      box-shadow: 35px -35px 0 10px var(--white);!important
      pointer-events: none;!important
    }
    
    .profile-header {
      color: var(--blue);
      font-size: 2.5em;
      text-align: center;
      margin-bottom: 20px;
  }
  .profile-image {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid var(--green);
  }
  .profile-info-item {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: var(--white);
      margin-bottom: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
  }
  .profile-info-item ion-icon {
      color: var(--green);
      margin-right: 10px;
      font-size: 1.2em;
  }
  .profile-info-item p {
      margin: 0;
  }
  .profile-info-item strong {
      display: block;
      color: var(--black1);
  }
  .profile-info-item span {
      color: var(--black2);
  }
  .profile-actions {
      margin-top: 20px;
      text-align: center;
  }
  .btn-primary {
      background-color: var(--green);
      border-color: var(--green);
      margin: 0 10px;
  }
  .btn-primary:hover {
      background-color: darken(var(--green), 10%);
  }
  .card {
      padding: 20px;
      border-radius: 15px;
      background-color: var(--white);
      border: none;
  }
  .container {
      max-width: 900px;
      margin: auto;
  }
  .profile-info-item {
    display: flex;
    flex-direction: column;
}

.profile-info-item .d-flex {
    flex-direction: row;
    align-items: center;
}
.container--fluid {
    padding: 0; /* Remove padding */
    margin: 0 auto; /* Center content horizontally */
}
.profile-header{
  color:var(--green);
}
    </style>

          <!-- Update Profile Modal -->
<div class="modal fade" id="updateProfileModal" tabindex="-1" role="dialog" aria-labelledby="updateProfileModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateProfileModalLabel">Update Profile</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Form for updating profile -->
        <form id="updateProfileForm">
          <div class="form-group">
            <label for="updateFullName">Full Name</label>
            <input type="text" class="form-control" id="updateFullName" placeholder="Enter Full Name" required>
        </div>
        <div class="form-group">
            <label for="updateEmail">Email</label>
            <input type="email" class="form-control" id="updateEmail" placeholder="Enter Email" required>
        </div>
        <div class="form-group">
            <label for="updatePhoneNumber">Phone Number</label>
            <input type="text" class="form-control" id="updatePhoneNumber" placeholder="Enter Phone Number" required>
        </div>
        <div class="form-group">
            <label for="updateDepartment">Department</label>
            <input type="text" class="form-control" id="updateDepartment" placeholder="Enter Department" required>
        </div>
        <div class="form-group">
            <label for="updateGender">Gender</label>
            <input type="text" class="form-control" id="updateGender" placeholder="Enter Gender" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Update Profile</button>
   
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Password Change Modal -->
<div class="modal fade" id="passwordChangeModal" tabindex="-1" role="dialog" aria-labelledby="passwordChangeModalLabel" aria-hidden="true">

    <div class="modal-content">

        </button>
      </div>
      <div class="modal-body">
        <!-- Form for changing password -->
        <form id="passwordChangeForm">

            <label for="currentPassword">Current Password</label>
            <input type="password" class="form-control" id="currentPassword" placeholder="Enter Current Password" required>
        </div>
        <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" class="form-control" id="newPassword" placeholder="Enter New Password" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm New Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm New Password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Update Password</button>
        </form>
      </div>
    </div>
  </div>
</div>
